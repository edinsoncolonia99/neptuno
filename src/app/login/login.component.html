<div class="login-form">
  <mat-card>
    <mat-card-content>
      <mat-card-header>
        !Bienvenido!
      </mat-card-header>
      <h1>!Bienvenido!</h1>
      <form [formGroup]= "loginForm" (ngSubmit)= "onLogin()">
      <mat-form-field class="full-width-input">
        <input
          type="text" 
          formControlName="username"
          matInput placeholder="Usuario" 
          required
        />
      </mat-form-field>
      <mat-form-field class="full-width-input margen">
        <input 
          type="password" 
          formControlName="password"
          matInput placeholder="password" 
          required
        />
      </mat-form-field>
      <button type="submit" mat-raised-button color="primary">Login</button>
    </form>  
    </mat-card-content>
  </mat-card>
</div>
