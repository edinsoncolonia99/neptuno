<div class="bienvenido">
  <h1 class="bienvenido-title">!Bienvenido!</h1>
</div>


  <form (ngSubmit)= "onSubmit()">  
    <sub class="box">
      <input type="text" id="username" name="username" [(ngModel)]= "username" required placeholder="Escribe tu usuario">
      <input type="password" id="password" name="password" [(ngModel)]= "password" required placeholder="Escribe tu contraseña">
      <button type="submit">Ingresar</button>
    </sub>
  </form>

  <div class="registro">
    <p>¿Aún no tiene cuenta? <span>Regístrate</span></p>
  </div>
